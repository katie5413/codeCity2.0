    <div id="registerTab" class="tab">
        <div class="wrapper">

            <div class="hero">
                <div class="contentArea">
                    <div class="logo">
                        <img src="../../Images/icon/logo.svg" alt="logo" />
                    </div>
                    <h2>CodeCity</h2>
                </div>
            </div>
            <div class="loginForm">
                <div class="back">
                    <a class="arrow-link-back" href="../Login">
                        已有帳號？
                    </a>
                </div>

                <div class="formArea">
                    <div class="left">
                        <div id="userName" class="formInput iconWithTitle">
                            <div class="title">姓名<span class="mustFillLabel">必填</span></div>
                            <div class="iconArea">
                                <img src="../../Images/icon/general/user-dark.svg" alt="name" />
                            </div>
                            <input class="input mustFill" type="text" onkeyup="value=value.replace(/[^\w\u3400-\u4DBF\u3100-\u312F\u2E80-\u2FDF\u4E00-\u9FFF\uF900-\uFAFF\u02C9\u02CA\u02C7\u02CB\u02D9]/g, '')" />
                        </div>
                        <div id="userEmail" class="formInput iconWithTitle">
                            <div class="title">信箱<span class="mustFillLabel">必填</span></div>
                            <div class="iconArea">
                                <img src="../../Images/icon/general/mail.svg" alt="mail" />
                            </div>
                            <input class="input mustFill emailVerify" type="text" onkeyup="value=value.replace(/[^\w_@.-]/g,'')" />
                        </div>
                        <div id="userPassword" class="formInput iconWithTitle">
                            <div class="title">密碼<span class="mustFillLabel">必填</span></div>
                            <div class="iconArea">
                                <img src="../../Images/icon/general/lock.svg" alt="password" />
                            </div>
                            <input class="input mustFill" type="password" onkeyup="value=value.replace(/[^\w_-]/g,'')" />
                        </div>
                        <div id="userPasswordCheck" class="formInput iconWithTitle">
                            <div class="title">確認密碼<span class="mustFillLabel">必填</span></div>
                            <div class="iconArea">
                                <img src="../../Images/icon/general/lock.svg" alt="password" />
                            </div>
                            <input class="input mustFill passwordVerify" type="password" onkeyup="value=value.replace(/[^\w_-]/g,'')" />
                        </div>
                    </div>
                    <div class="divider-vertical"></div>
                    <div class="right">
                        <div id="profileAvatar">
                            <input type="file" name="upload_user_img" id="upload_user_img" accept=".jpg, .jpeg, .png, .svg" hidden />
                            <div id="user_img_area" class="img">
                                <img id="userAvatar" src="../../Images/avatar.png" alt="member_submit" />
                            </div>
                            <label for="upload_user_img">
                                <img src="../../Images/icon/general/edit.svg" alt="image upload" />
                            </label>
                        </div>
                        
                        <div id="userNickName" class="formInput iconWithTitle">
                            <div class="title">暱稱</div>
                            <div class="iconArea">
                                <img src="../../Images/icon/general/idCard.svg" alt="班級代號" />
                            </div>
                            <input class="input" type="text" placeholder="（選填）" onkeyup="value=value.replace(/[^\w\u3400-\u4DBF\u3100-\u312F\u2E80-\u2FDF\u4E00-\u9FFF\uF900-\uFAFF\u02C9\u02CA\u02C7\u02CB\u02D9]/g, '')" />
                        </div>
                        <div id="userClassCode" class="formInput iconWithTitle">
                            <div class="title">班級代號</div>
                            <div class="iconArea">
                                <img src="../../Images/icon/general/groups-dark.svg" alt="班級代號" />
                            </div>
                            <input class="input" type="text" maxLength="8" placeholder="（選填）" onkeyup="value=value.replace(/[\W]/g,'')" />
                        </div>
                    </div>
                </div>
                <div class="item" data-feedback="false">
                    <div class="feedbackMsg errorMsg fillAvailable">
                        <span class="icon"></span>
                        <span class="text">error message</span>
                    </div>
                </div>


                <div class="buttonArea">
                    <button id="registerBtn" type="button" class="button btn-secondary btn-hollow">註冊</button>
                </div>
                <div class="buttonArea">
                    <div id="g_id_onload"
                        data-client_id="685825699644-gou84ncq4etnkgmoof1ri4mb0b8171ai.apps.googleusercontent.com"
                        data-login_uri="http://localhost/codeCity2.0/View/Login/" data-auto_prompt="false"
                        data-prompt_parent_id="g_id_onload" data-auto_select="true"
                        data-callback="handleCredentialResponse" style="position: absolute; top: 100px; right: 30px;
                        width: 0; height: 0; z-index: 1001;"></div>
                    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                        data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                    </div>
                </div>

            </div>
