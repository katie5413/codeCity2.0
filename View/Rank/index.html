    <body>
        <!-- <div id="loader">
            <div class="loader-inner pacman"></div>
        </div> -->
        <div class="bg"></div>
        <div class="layout">
            <div class="sideMenuArea">
                <div class="sideMenu">
                    <img class="logo" src="../../Images/icon/logo.svg" alt="logo" />
                    <h3>CodeCity</h3>
                    <nav>
                        <li id="navMap">
                            <a href="../Map/">
                                <div class="item" aria-hidden="true">
                                    <img
                                        class="icon"
                                        src="../../Images/icon/general/game.svg"
                                        alt="地圖"
                                    />
                                    <span class="text">課程地圖</span>
                                </div>
                            </a>
                        </li>
                        <li id="navRank" class="active">
                            <a href="../Rank/">
                                <div class="item" aria-hidden="true">
                                    <img
                                        class="icon"
                                        src="../../Images/icon/general/leaderboard.svg"
                                        alt="排行榜"
                                    />
                                    <span class="text">排行榜</span>
                                </div>
                            </a>
                        </li>
                        <li id="navNews">
                            <a href="../News/">
                                <div class="item" aria-hidden="true">
                                    <img
                                        class="icon"
                                        src="../../Images/icon/general/bell.svg"
                                        alt="最新消息"
                                    />
                                    <span class="text">最新消息</span>
                                </div>
                            </a>
                        </li>
                        <li id="navForum" class="hide">
                            <a href="../Forum/">
                                <div class="item" aria-hidden="true">
                                    <img
                                        class="icon"
                                        src="../../Images/icon/general/question-answer.svg"
                                        alt="討論區"
                                    />
                                    <span class="text">討論區</span>
                                </div>
                            </a>
                        </li>
                        <li id="navClassManage" class="hide">
                            <a href="../ClassManage/">
                                <div class="item" aria-hidden="true">
                                    <img
                                        class="icon"
                                        src="../../Images/icon/general/groups.svg"
                                        alt="班級管理"
                                    />
                                    <span class="text">班級管理</span>
                                </div>
                            </a>
                        </li>
                        <li id="navCourseManage" class="hide">
                            <a href="../CourseManage/">
                                <div class="item" aria-hidden="true">
                                    <img
                                        class="icon"
                                        src="../../Images/icon/type/book.svg"
                                        alt="課程管理"
                                    />
                                    <span class="text">課程管理</span>
                                </div>
                            </a>
                        </li>
                        <li id="navPerson">
                            <a href="../Setting/">
                                <div class="item" aria-hidden="true">
                                    <img
                                        class="icon"
                                        src="../../Images/icon/general/user.svg"
                                        alt="個人"
                                    />
                                    <span class="text">個人</span>
                                </div>
                            </a>
                            <ul>
                                <li id="navSetting">
                                    <a href="../Setting/">設定</a>
                                </li>
                                <li id="navLogOut">
                                    <a href="../Login/">登出</a>
                                </li>
                            </ul>
                        </li>
                    </nav>
                    <div class="status">
                        <div class="item close">
                            <img
                                class="icon"
                                src="../../Images/icon/direction/arrow-left-double.svg"
                                alt="icon"
                            />
                            <span>收合</span>
                        </div>
                        <div class="item open">
                            <img
                                class="icon"
                                src="../../Images/icon/direction/arrow-left-double.svg"
                                alt="icon"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="contentWrapper oneBlock fixFullScreen">
                <main class="content" active-tab="studentList">
                    <div class="contentTopArea">
                        <img id="classManageIcon" src="../../Images/icon/general/leaderboard.svg" />
                        <h3 id="pageTitle">
                            <a href="../Rank/">排行榜</a>
                        </h3>
                        <div id="classCodeArea">
                            <div class="dropBox">
                                <input
                                    class="selectSelected"
                                    type="text"
                                    placeholder="請選擇班級"
                                />
                                <img
                                    src="../../Images/icon/direction/drop-right.svg"
                                    alt="icon"
                                    class="icon"
                                />
                                <img
                                    src="../../Images/icon/general/clear.svg"
                                    alt="icon"
                                    class="drop__clear"
                                />
                                <div class="line"></div>
                                <div class="selectItems"></div>
                            </div>
                        </div>
                        <p class="note">註：可點擊表頭排序資料</p>
                    </div>
                    <div class="contentMainArea">
                        <div class="tabMenu">
                            <button class="tabMenuBtn active" target="studentList">積分</button>
                            <button class="tabMenuBtn" target="topicScore">主題單元</button>
                        </div>
                        <div class="tab" tab-name="studentList">
                            <div class="table__container">
                                <table id="studentListTable" class="stripe" style="width: 100%">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>姓名</th>
                                            <th>積分</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab" tab-name="topicScore">
                            <div class="table__container">
                                <table id="topicScoreTable" class="stripe" style="width: 100%">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>姓名</th>
                                            <th>主題一</th>
                                            <th>主題二</th>
                                            <th>主題三</th>
                                            <th>主題四</th>
                                            <th>主題五</th>
                                            <th>主題六</th>
                                            <th>主題七</th>
                                            <th>主題八</th>
                                            <th>主題九</th>
                                            <th>主題十</th>
                                            <th>主題十一</th>
                                            <th>主題十二</th>
                                            <th>主題十三</th>
                                            <th>主題十四</th>
                                            <th>主題十五</th>
                                            <th>平均</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div class="pop">
                <div class="contentWrapper">
                    <div class="top">
                        <img
                            class="icon"
                            src="../../Images/icon/general/bell-primary.svg"
                            alt="info"
                        />
                        <h3>通知</h3>
                    </div>
                    <p class="middle"></p>
                    <div class="bottom">
                        <div class="buttonGroup">
                            <button class="button btn-primary btn-hollow close-pop">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../Common/util.js"></script>
        <script src="../../Dependencies/jquery/jquery.min.js"></script>
        <script src="../../Dependencies//hljs/highlight.min.js"></script>
        <script src="../../Dependencies//hljs/highlightjs-line-numbers.min.js"></script>

        <script src="../../Dependencies/marked/extension.js"></script>
        <script src="../../Dependencies/datatables/datatables.min.js"></script>
        <script src="../../Dependencies/datatables/dataTables.scrollResize.min.js"></script>
        <script src="../../Components/Table/index.js"></script>
        <script src="../../Components/Loader/index.js"></script>
        <script src="../../Components/SideMenu/index.js"></script>
        <script src="../../Components/FeedbackMsg/index.js"></script>
        <script src="../../Components/Input/index.js"></script>
        <script src="../../Components/DropBox/index.js"></script>
        <script src="../../Components/DropBox/selectClassCode.js"></script>
        <script src="../../Components/MultiDropBox/index.js"></script>
        <script src="../../Components/Modal/index.js"></script>
        <script src="../../Components/Pop/index.js"></script>
        <script src="../../Dependencies/dotdotdot/index.js"></script>
        <script src="../../Components/LessonContentModule/index.js"></script>
        <script src="index.js"></script>
